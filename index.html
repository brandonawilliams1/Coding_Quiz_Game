<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Code-O-Matic</title>
</head>

<body>
  <!-- start button -->
 <div class="start-btn"><button>Start Quiz</button></div>
 
 <!-- info box -->
 <div class="info-box">
   <div class="info-title">
     <span>Rules</span>
   </div>
   <div class="info-list">
     <div class="info">1.You will have only <span>15 seconds per each question</span> </div>
     <div class="info">2. Once you select any option once time goes off</div>
     <div class="info">3. You cant exit the quiz while you are playing</div>
     <div class="info">4. You score points for each correct answer</div>
   
    </div>
   <div class="buttons">
      <button class="quit">Exit</button>
      <button class="submit">Submit</button>
   </div>
 </div>

  <script src= "script.js"></script>
</body>
</html>
